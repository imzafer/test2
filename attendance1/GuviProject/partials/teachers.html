<h4><a ui-sref="home">Home</a></h4>
<div>
  <h2>Add a new student</h2>
  <form ng-submit="StudentsFactory.addStudent()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="StudentsFactory.studentName" class="form-control" id="student-name" placeholder="Enter students name">
    </div>
    <button type="submit" class="btn in">Add Student</button>
  </form>
</div>
<div ng-show="students.length" class="col-md-6">
  <h2>Students Here:</h2>
  <ul>
    <li ng-repeat="item in students | filter: {here: true}">
      <legend>{{ item.name }}</legend>
    </li>
  </ul>
  <h2>Students not Here:</h2>
  <ul>
    <li ng-repeat="item in students | filter: {here: false}">
      <legend>{{ item.name }}</legend>
    </li>
  </ul>
</div>
<div class="col-md-6">
  <img src="img/bot.png" alt="Photo of the attendace bot"  />
</div>
